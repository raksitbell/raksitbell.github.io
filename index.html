<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap");

      :root {
        --font-family: "Noto Sans Thai", sans-serif;
        --black-color: #000000;
        --richblack-color: #0c1821;
        --oxfordblue-color: #1b2a41;
        --charcoal-color: #324a5f;
        --lavender-color: #ccc9dc;
        --primary-color: var(--richblack-color);
        --secondary-color: var(--oxfordblue-color);
        --background-color: var(--lavender-color);
        --ascent-color: var(--oxfordblue-color);
        --text-color: var(--oxfordblue-color);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: var(--font-family), sans-serif;
      }

      /* Header styling */
      header {
        background-color: var(--primary-color);
        color: var(--background-color);
        padding: 10px 0px;
      }
      header > div > h1,
      header > div > h2,
      header > div > h3 {
        text-align: center;
        padding: 0px;
        margin: 0px;
      }

      /* Style section */
      section {
        max-width: 800px;
        margin: auto;
        padding: 0px;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        background-color: var(--background-color);
      }

      /* Style the buttons that are used to open the tab content */
      .tab button {
        background-color: var(--lavender-color);
        color: var(--secondary-color);
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      .tab button:hover {
        background-color: var(--charcoal-color);
        color: var(--lavender-color);
      }

      .tab button.active {
        background-color: var(--ascent-color);
        color: var(--lavender-color);
      }

      /* Style the tab content */
      .tab-content {
        display: none;
        padding: 6px 12px;
      }
      .tab-content {
        animation: fadeEffect 1s; /* Fading effect 1s */
      }

      /* Go from zero to full opacity */
      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .input-slider {
        height: 300px;
        display: flex;
      }
      .vertical-slider {
        transform: rotate(-90deg);
        width: 300px;
      }
      .number-input-cm {
        display: flex;
        align-items: center;
      }
      .number-input-cm > p {
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>CSI101 Week 10</h1>
        <h2>รักษ์สิทธิ์ โพธิ์ทอง</h2>
        <h3>CSI101-T002 68037294</h3>
      </div>
    </header>
    <section>
      <!-- Tab links -->
      <div class="tab">
        <button
          class="tablinks"
          onclick="openTabs(event, 'Subject1')"
          id="defaultOpen"
        >
          กรอกชื่อผู้ใช้แสดงผลทีละตัวและเพิ่ม ! ต่อท้าย
        </button>
        <button class="tablinks" onclick="openTabs(event, 'Subject2')">
          แสดงแม่สูตรคูณ
        </button>
      </div>
      <!-- Start of Tab content -->
      <!-- Subject 1 -->
      <div id="Subject1" class="tab-content">
        <h3>กรอกชื่อผู้ใช้แสดงผลทีละตัวและเพิ่ม ! ต่อท้าย</h3>
        <div>
          <label for="usernameInput">กรอกชื่อผู้ใช้:</label>
          <input type="text" id="usernameInput" />
          <button type="button" onclick="displayResult()">แสดงผล</button>
        </div>
        <p id="usernameResult"></p>
        <script>
          function displayResult() {
            const input = document.getElementById("usernameInput").value;
            let result = "";
            let index = 0;

            while (index < input.length) {
              result += `${input[index]}!<br>`;
              index++;
            }
            document.getElementById("usernameResult").innerHTML = result;

          }
        </script>
      </div>
      <!-- End of Subject 1 -->
      <!-- Subject 2 -->
      <div id="Subject2" class="tab-content">
        <h3>แสดงแม่สูตรคูณ</h3>
        <div>
          <label for="numberInput">กรอกหมายเลข:</label>
          <input type="number" id="numberInput" />
          <button type="button" onclick="displayMultiplicationTable()">แสดงผล</button>
        </div>
        <div id="multiplicationResult"></div>
        <script>
          function displayMultiplicationTable() {
            const inputValue = Number(document.getElementById("numberInput").value);
            let multiplier = 1;
            let result = "";

            while (multiplier <= 12) {
              result += `${inputValue} x ${multiplier} = ${inputValue * multiplier}<br>`;
              multiplier++;
            }

            document.getElementById("multiplicationResult").innerHTML = result;
        }
        </script>
        <!-- End of Subject 2 -->
      </div>
      <!-- End of tab contents -->
    </section>
    <script>
      /* Function to open tabs */
      function openTabs(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
